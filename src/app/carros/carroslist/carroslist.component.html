<table class="table caption-top">
    <caption style="font-size: 42px;">Lista de Carros</caption>
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Ano</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let carro of lista">
        <th scope="row">{{carro.id}}</th>
        <td>{{carro.marca}}</td>
        <td>{{carro.ano}}</td>
      </tr>
    </tbody>
  </table>
