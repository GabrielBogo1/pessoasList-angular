<table class="table caption-top">
    <caption style="font-size: 42px;">Lista de Livros</caption>
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Autor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let livro of lista">
        <th scope="row">{{livro.id}}</th>
        <td>{{livro.nome}}</td>
        <td>{{livro.autor}}</td>
      </tr>
    </tbody>
  </table>
